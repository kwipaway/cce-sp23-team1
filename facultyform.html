<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Faculty Form</title>
    </head>
  <body>
  <style>
      body {
    font-family: Arial, sans-serif;
    height: 200%;
    background-color: rgb(59, 59, 296);
  }
  
  form {
    height: 75%;
    background-color: darkorange;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }
  
  .form-container {
    display: none;
    width: 50%;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
    border: 2px solid #000;
  }
  
  .form-container label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: center;
  }
  
  .form-container input[type="text"],
  .form-container input[type="date"],
  .form-container select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    text-align: center;
  }
  
  .form-container button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .form-container button[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .form-header {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .form-container div {
    text-align: center;
  }
  
  .form-container form {
    margin: 0 auto;
  }
  
  button {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }
  
  button:hover {
    background-color: #006CBA;
  }
  
    </style>
    <div class="container">
      <div>
        <button onclick="toggleForm('create')">Create</button>
        <button onclick="toggleForm('read')">Read</button>
        <button onclick="toggleForm('update')">Update</button>
        <button onclick="toggleForm('delete')">Delete</button>
      </div>
      <div class="form-container" id="form-container">
        <h2 class="form-header" id="form-header">Faculty Form</h2>
        <form>
          <div>
            <label for="SamID">SamID:</label>
            <input type="text" id="SamID" name="SamID" required>
          </div>
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div>
            <label for="collegeOf">College of:</label>
            <select id="collegeOf" name="collegeOf" required>
              <option value="" disabled selected>Select College</option>
              <option value="Arts and Media">College of Arts and Media</option>
              <option value="Business Administration">College of Business Administration</option>
              <option value="Criminal Justice">College of Criminal Justice</option>
              <option value="Education">College of Education</option>
              <option value="Health Science">College of Health Science</option>
              <option value="Humanities and Social Studies">College of Humanities and Social Studies</option>
              <option value="Osteopathic Medicine">College of Osteopathic Medicine</option>
              <option value="Science & Engineering Technology">College of Science & Engineering Technology</option>
            </select>
          </div>
          <div>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="office">Office:</label>
            <input type="text" id="office" name="office" required>
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div>
            <label for="facultyType">Faculty Type:</label>
            <input type="text" id="facultyType" name="facultyType" required>
          </div>
          <div>
            <label for="hireDate">Hire Date:</label>
            <input type="date" id="hireDate" name="hireDate" required>
          </div>
          <div>
            <label for="mailboxNo">Mailbox No:</label>
            <input type="text" id="mailboxNo" name="mailboxNo" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      function toggleForm(action) {
        var formContainer = document.getElementById("form-container");
       if (formContainer.style.display === "block") {
          formContainer.style.display = "none";
        } else {
          document.getElementById("form-header").innerHTML = action.toUpperCase() + " Faculty";
          formContainer.style.display = "block";
        }
      }
    </script>
  </body>
</html>
