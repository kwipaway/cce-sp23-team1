<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Meeting Form</title>
    </head>
  <body>
    <style>
      body {
    font-family: Arial, sans-serif;
    height: 200%;
    background-color: rgb(59, 59, 296);
  }
  
  form {
    height: 75%;
    background-color: darkorange;
  }
  
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }
  
  .form-container {
    display: none;
    width: 50%;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 5px;
    border: 2px solid #000;
  }
  
  .form-container label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: center;
  }
  
  .form-container input[type="text"],
  .form-container input[type="date"],
  .form-container select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    text-align: center;
  }
  
  .form-container button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .form-container button[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .form-header {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .form-container div {
    text-align: center;
  }
  
  .form-container form {
    margin: 0 auto;
  }
  
  button {
    background-color: #008CBA;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }
  
  button:hover {
    background-color: #006CBA;
  }
  
    </style>
    <div class="container">
      <div>
        <button onclick="toggleForm('create')">Create</button>
        <button onclick="toggleForm('read')">Read</button>
        <button onclick="toggleForm('update')">Update</button>
        <button onclick="toggleForm('delete')">Delete</button>
      </div>
      <div class="form-container" id="form-container">
        <h2 class="form-header" id="form-header">Meeting Form</h2>
        <form>
          <div>
            <label for="meetingID">Meeting ID:</label>
            <input type="number" id="meetingID" name="meetingID" readonly>
          </div>
          <div>
            <label for="meetingName">Meeting Name:</label>
            <input type="text" id="meetingName" name="meetingName" required>
          </div>
          <div>
            <label for="meetingDate">Meeting Date:</label>
            <input type="date" id="meetingDate" name="meetingDate" required>
          </div>
          <div>
            <label for="meetingDesc">Meeting Description:</label>
            <input type="text" id="meetingDesc" name="meetingDesc">
          </div>
          <div>
            <label for="meetingLoc">Meeting Location:</label>
            <input type="text" id="meetingLoc" name="meetingLoc">
          </div>
          <button type="submit


          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      function toggleForm(action) {
        var formContainer = document.getElementById("form-container");
        if (formContainer.style.display === "block") {
          formContainer.style.display = "none";
        } else {
          document.getElementById("form-header").innerHTML = action.toUpperCase() + " Meeting ";
          formContainer.style.display = "block";
        }
      }
    </script>
  </body>
</html>
